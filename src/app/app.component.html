<div class="container">
  <h1>Список пива</h1>
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Поиск по названию">
    <button (click)="search()">Поиск</button>
  </div>
  <ul class="beer-list">
    <li *ngFor="let beer of filteredBeers" class="beer-item">{{ beer.name }}</li>
  </ul>
</div>
